num_runs: 10
num_cores: 8
num_threads: 64
verbose: 0
# verbose: 1
buffer_capacity: 30
max_request_queue_length: 2
policy: roundRobin
# policy: fcfs
quantum_size: 5
num_users: 120
# Stopping criterion is the number of requests to generate (need not finish)
stopping_criterion: 25000 
context_switch_overhead:  0.02


